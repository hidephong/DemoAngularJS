<!DOCTYPE html>
<html ng-app="" ng-init="ten='Tuan';tuoi=31;varBool=true;">
<head lang="en">
    <meta charset="UTF-8">
    <script src="library/angular.min.js"></script>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <title>demo</title>
</head>
<body>
<div style="padding-top:100px;">
</div>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        Tên: <input type="text" ng-model="ten" ng-disabled="varBool"><br/>
        Tuổi: <input type="number" ng-model="tuoi" >
        <p>
            Tôi tên là {{ ten }}, năm nay tôi {{ tuoi }} tuổi.
        </p>
        <p ng-show="true"> "ng-show" </p>
        <p ng-hide="false"> "ng-hide" </p>
    </div>
</div>
</body>
</html>
